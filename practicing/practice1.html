<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <h1>students info log</h1>

    <div id="questions-container">

        <div class="question">
            <label>full name</label>
            <input id="name" type="text" maxlength="15">
        </div>

        <div class="question">
            <label>birthday</label>
            <input id="birthday" type="date">
        </div>

        <div class="question">
            <label>address</label>
            <input id="address" type="text" maxlength="15">
        </div>

        <div class="question">
            <label>phone</label>
            <input id="phone" type="tel" maxlength="10">
        </div>

        <div class="question">
            <label>favorite food</label>
            <input id="food" type="text" maxlength="15">
        </div>

        <div class="question">
            <input id="submitButton" type="submit" value="add">
        </div>

    </div>

    <div id="main-students-info">

    </div>

</div>

</body>
</html>
